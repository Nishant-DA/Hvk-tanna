<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>H.V.K. Tanna Jr. College of Commerce | Ghatkopar, Mumbai</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<style>
/* ════════════════════════════════════════
   DESIGN TOKENS
════════════════════════════════════════ */
:root{
  --navy:#1e2f6e;
  --navy2:#162358;
  --red:#c4272e;
  --red2:#a01e24;
  --gold:#d4940a;
  --gold-lt:#f0c040;
  --white:#fff;
  --off:#f4f6fb;
  --border:#e2e6f0;
  --text:#1a1d2e;
  --muted:#6b7285;
  --radius:10px;
  --shadow:0 4px 24px rgba(30,47,110,.10);
  --shadow-sm:0 2px 10px rgba(30,47,110,.08);
}
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Inter',sans-serif;background:var(--white);color:var(--text);overflow-x:hidden;font-size:15px;line-height:1.65;}
img{display:block;max-width:100%;}
a{text-decoration:none;color:inherit;}


/* ════════ UTILITIES ════════ */
.container{max-width:1180px;margin:0 auto;padding:0 24px;}
.sec{padding:70px 0;}
.sec-alt{background:var(--off);}
.tag{display:inline-block;background:var(--red);color:#fff;font-size:11px;font-weight:700;padding:4px 13px;border-radius:30px;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:12px;}
.tag.blue{background:var(--navy);}
.heading{font-family:'Merriweather',serif;font-size:clamp(24px,3vw,36px);font-weight:700;color:var(--navy2);line-height:1.25;margin-bottom:14px;}
.sub{font-size:15px;color:var(--muted);max-width:580px;line-height:1.75;}
.sec-head{margin-bottom:48px;}
.divider{width:52px;height:4px;background:var(--red);border-radius:2px;margin:14px 0 0;}


/* ════════ MARQUEE ════════ */
.mq{background:var(--navy2);overflow:hidden;padding:8px 0;border-bottom:2px solid var(--gold);}
.mq marquee{color:var(--gold-lt);font-size:13px;font-weight:600;letter-spacing:.3px;}
.mq marquee b{color:#fff;margin:0 6px;}


/* ════════ TOP UTILITY BAR ════════ */
.ubar{background:var(--off);border-bottom:1px solid var(--border);padding:7px 0;}
.ubar .inner{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:8px;}
.ubar-left{display:flex;gap:20px;flex-wrap:wrap;}
.ubar-left a{font-size:12.5px;color:var(--muted);display:flex;align-items:center;gap:5px;transition:color .2s;}
.ubar-left a:hover{color:var(--red);}
.ubar-right{display:flex;gap:8px;}
.ubar-right a{font-size:12px;font-weight:600;padding:5px 13px;border-radius:30px;border:1.5px solid var(--navy);color:var(--navy);transition:all .2s;}
.ubar-right a:hover,.ubar-right a.primary{background:var(--navy);color:#fff;}


/* ════════ IDENTITY HEADER (BIG TOP AREA) ════════ */
.identity{background:linear-gradient(135deg,var(--navy2) 0%,var(--navy) 60%,#2a3f8f 100%);padding:26px 0 22px;}
.identity .inner{display:flex;align-items:center;gap:24px;}
.id-logo{width:90px;height:90px;flex-shrink:0;background:#fff;border-radius:50%;padding:4px;box-shadow:0 0 0 4px var(--gold);}
.id-logo img{width:100%;height:100%;border-radius:50%;object-fit:contain;}
.id-text{flex:1;}
.id-text .college-name{font-family:'Merriweather',serif;font-size:clamp(18px,2.8vw,30px);color:#fff;font-weight:900;line-height:1.2;letter-spacing:.3px;}
.id-text .college-name span{color:var(--gold-lt);}
.id-text .college-sub{font-size:clamp(11px,1.5vw,13.5px);color:rgba(255,255,255,.7);margin-top:5px;line-height:1.6;}
.id-text .college-motto{font-size:12px;color:var(--gold-lt);font-weight:700;letter-spacing:2px;margin-top:5px;text-transform:uppercase;}
.id-right{display:flex;flex-direction:column;gap:8px;align-items:flex-end;flex-shrink:0;}
.id-right .apply-cta{background:var(--red);color:#fff;padding:12px 26px;border-radius:var(--radius);font-weight:700;font-size:14px;border:none;cursor:pointer;font-family:'Inter',sans-serif;transition:background .2s;letter-spacing:.3px;}
.id-right .apply-cta:hover{background:var(--red2);}
.id-right .small-links{display:flex;gap:10px;}
.id-right .small-links a{font-size:12px;color:rgba(255,255,255,.7);border:1px solid rgba(255,255,255,.25);padding:4px 12px;border-radius:30px;transition:all .2s;}
.id-right .small-links a:hover{background:#fff;color:var(--navy);}


/* ════════ STICKY NAV ════════ */
.sticky-nav{background:var(--red);position:sticky;top:0;z-index:900;box-shadow:0 3px 16px rgba(196,39,46,.3);}
.sticky-nav .inner{display:flex;align-items:center;}
.sticky-nav a{color:rgba(255,255,255,.88);font-size:13px;font-weight:600;padding:15px 17px;white-space:nowrap;border-bottom:3px solid transparent;transition:all .2s;letter-spacing:.2px;}
.sticky-nav a:hover,.sticky-nav a.active{color:#fff;border-bottom-color:var(--gold-lt);}
.nav-overflow{display:flex;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:none;flex:1;}
.nav-overflow::-webkit-scrollbar{display:none;}
.hbg{display:none;background:none;border:none;cursor:pointer;padding:15px 16px;margin-left:auto;flex-shrink:0;}
.hbg span{display:block;width:24px;height:2.5px;background:#fff;margin:5px 0;border-radius:2px;transition:.3s;}
.mob-nav{display:none;background:var(--navy2);position:absolute;top:100%;left:0;right:0;z-index:9999;box-shadow:0 8px 24px rgba(0,0,0,.3);max-height:80vh;overflow-y:auto;}
.mob-nav.open{display:block;}
.mob-nav a{display:block;color:rgba(255,255,255,.85);font-size:14px;font-weight:600;padding:14px 24px;border-bottom:1px solid rgba(255,255,255,.07);}
.mob-nav a:hover{background:rgba(255,255,255,.06);color:var(--gold-lt);}


/* ════════ HERO SLIDER AREA ════════ */
.hero{position:relative;background:linear-gradient(120deg,var(--navy2) 0%,var(--navy) 40%,#263580 100%);overflow:hidden;min-height:clamp(300px,48vw,520px);display:flex;align-items:center;}
.hero-bg{position:absolute;inset:0;opacity:.07;background:url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23fff' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/svg%3E");}
.hero-content{position:relative;z-index:1;padding:60px 0;}
.hero-badge{display:inline-flex;align-items:center;gap:8px;background:rgba(212,148,10,.15);border:1px solid var(--gold);color:var(--gold-lt);font-size:12px;font-weight:700;padding:6px 16px;border-radius:30px;letter-spacing:1px;margin-bottom:22px;}
.hero-content h1{font-family:'Merriweather',serif;font-size:clamp(26px,4vw,52px);color:#fff;font-weight:900;line-height:1.15;margin-bottom:18px;}
.hero-content h1 em{color:var(--gold-lt);font-style:normal;}
.hero-content p{color:rgba(255,255,255,.78);font-size:clamp(14px,1.7vw,16.5px);line-height:1.8;max-width:540px;margin-bottom:32px;}
.hero-btns{display:flex;gap:14px;flex-wrap:wrap;}
.btn-gold{background:var(--gold);color:var(--navy2);padding:13px 30px;border-radius:var(--radius);font-weight:700;font-size:15px;border:none;cursor:pointer;font-family:'Inter',sans-serif;transition:all .25s;}
.btn-gold:hover{background:var(--gold-lt);}
.btn-outline-w{background:transparent;color:#fff;padding:13px 30px;border-radius:var(--radius);font-weight:600;font-size:15px;border:2px solid rgba(255,255,255,.45);transition:all .25s;}
.btn-outline-w:hover{border-color:var(--gold-lt);color:var(--gold-lt);}
.hero-cards{position:absolute;right:0;top:0;bottom:0;display:flex;flex-direction:column;justify-content:center;gap:14px;padding:30px 40px 30px 0;z-index:1;}
.hcard{background:rgba(255,255,255,.09);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.18);border-radius:14px;padding:18px 24px;text-align:center;min-width:130px;}
.hcard .num{font-family:'Merriweather',serif;font-size:clamp(24px,2.8vw,36px);color:var(--gold-lt);font-weight:900;display:block;line-height:1;}
.hcard .lbl{font-size:11.5px;color:rgba(255,255,255,.7);margin-top:4px;font-weight:500;}


/* ════════ QUICK LINKS ════════ */
.qlbar{background:var(--navy2);border-top:3px solid var(--gold);}
.qlbar .inner{display:flex;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:none;}
.qlbar .inner::-webkit-scrollbar{display:none;}
.qlbar a{color:rgba(255,255,255,.8);font-size:12.5px;font-weight:600;padding:13px 20px;white-space:nowrap;border-right:1px solid rgba(255,255,255,.1);transition:all .2s;display:flex;align-items:center;gap:6px;}
.qlbar a:hover{background:rgba(255,255,255,.07);color:var(--gold-lt);}


/* ════════ ABOUT ════════ */
.about-grid{display:grid;grid-template-columns:1fr 1fr;gap:clamp(32px,6vw,72px);align-items:center;}
.about-img-wrap{position:relative;}
.about-img-box{background:linear-gradient(135deg,var(--navy2),var(--navy));border-radius:18px;min-height:380px;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden;position:relative;}
.about-shield{font-size:clamp(80px,12vw,130px);opacity:.18;position:absolute;bottom:-10px;right:-10px;}
.about-logo-big{width:120px;height:120px;background:#fff;border-radius:50%;padding:8px;box-shadow:0 0 0 5px rgba(212,148,10,.4);margin-bottom:16px;z-index:1;}
.about-logo-big img{width:100%;height:100%;border-radius:50%;object-fit:contain;}
.about-caption{color:#fff;font-family:'Merriweather',serif;font-size:16px;z-index:1;text-align:center;padding:0 24px;}
.about-stamp{position:absolute;bottom:18px;left:18px;background:var(--red);color:#fff;font-size:12px;font-weight:700;padding:8px 16px;border-radius:8px;z-index:1;}
.about-text p{font-size:15px;line-height:1.85;color:#3a3d52;margin-bottom:16px;}
.motto-strip{background:var(--off);border-left:4px solid var(--red);border-radius:0 10px 10px 0;padding:16px 20px;margin:22px 0;}
.motto-strip blockquote{font-style:italic;font-size:14.5px;color:var(--muted);line-height:1.7;}
.motto-strip cite{display:block;font-size:13px;font-weight:700;color:var(--navy);margin-top:6px;font-style:normal;}
.feat-2col{display:grid;grid-template-columns:1fr 1fr;gap:8px 16px;margin-top:20px;}
.feat-item{font-size:13.5px;font-weight:600;color:var(--navy);display:flex;align-items:center;gap:7px;}
.feat-item::before{content:'';width:8px;height:8px;background:var(--red);border-radius:50%;flex-shrink:0;}


/* ════════ STATS STRIP ════════ */
.stats-strip{background:var(--navy2);padding:40px 0;}
.stats-inner{display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:rgba(255,255,255,.1);}
.stat-box{background:var(--navy2);text-align:center;padding:28px 16px;}
.stat-box .big{font-family:'Merriweather',serif;font-size:clamp(30px,4vw,44px);color:var(--gold-lt);font-weight:900;display:block;line-height:1;}
.stat-box .sml{font-size:13px;color:rgba(255,255,255,.65);margin-top:6px;font-weight:500;}


/* ════════ ACADEMICS ════════ */
.acad-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:24px;}
.acad-card{background:#fff;border-radius:var(--radius);border:1px solid var(--border);padding:30px 26px;transition:box-shadow .25s,transform .25s;position:relative;overflow:hidden;}
.acad-card::after{content:'';position:absolute;bottom:0;left:0;right:0;height:3px;background:var(--red);}
.acad-card:hover{box-shadow:var(--shadow);transform:translateY(-4px);}
.acad-icon{width:52px;height:52px;background:var(--off);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:26px;margin-bottom:18px;}
.acad-card h3{font-family:'Merriweather',serif;font-size:18px;color:var(--navy2);margin-bottom:8px;}
.acad-card p{font-size:13.5px;color:var(--muted);line-height:1.7;margin-bottom:16px;}
.chips{display:flex;flex-wrap:wrap;gap:6px;}
.chip{background:var(--off);border:1px solid var(--border);color:var(--navy);font-size:12px;font-weight:600;padding:4px 11px;border-radius:30px;}


/* ════════ ACHIEVEMENTS ════════ */
.ach-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:22px;}
.ach-card{background:#fff;border-radius:var(--radius);border:1px solid var(--border);padding:26px 22px;display:flex;gap:16px;align-items:flex-start;transition:box-shadow .2s;}
.ach-card:hover{box-shadow:var(--shadow);}
.ach-icon{width:46px;height:46px;background:linear-gradient(135deg,var(--navy2),var(--navy));border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:22px;flex-shrink:0;}
.ach-body h4{font-size:15px;font-weight:700;color:var(--navy2);margin-bottom:4px;}
.ach-body p{font-size:13px;color:var(--muted);line-height:1.6;}
.ach-body .year{display:inline-block;font-size:11px;font-weight:700;color:var(--red);background:#fef2f2;padding:2px 9px;border-radius:20px;margin-top:6px;}


/* ════════ RESULTS ════════ */
.res-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;}
.res-card{background:#fff;border-radius:var(--radius);border:1px solid var(--border);padding:26px 20px;text-align:center;border-top:4px solid var(--red);transition:box-shadow .2s;}
.res-card:hover{box-shadow:var(--shadow);}
.res-card .yr{font-size:12.5px;color:var(--muted);font-weight:600;margin-bottom:10px;}
.res-card .pct{font-family:'Merriweather',serif;font-size:clamp(36px,5vw,50px);color:var(--navy2);font-weight:900;line-height:1;}
.res-card .pct sup{font-size:20px;}
.res-card .lbl{font-size:13px;color:var(--muted);margin-top:4px;}
.res-card .badge{display:inline-block;font-size:12px;font-weight:700;color:var(--gold);background:#fffbeb;border:1px solid #fcd34d;padding:3px 10px;border-radius:20px;margin-top:8px;}


/* ════════ BROCHURE SECTION ════════ */
.brochure-wrap{display:grid;grid-template-columns:1.1fr 1fr;gap:clamp(28px,5vw,60px);align-items:center;}
.brochure-left h2{font-family:'Merriweather',serif;font-size:clamp(22px,3vw,34px);color:var(--navy2);margin-bottom:12px;line-height:1.3;}
.brochure-left p{font-size:15px;color:var(--muted);line-height:1.8;margin-bottom:28px;}
.dl-cards{display:flex;flex-direction:column;gap:14px;}
.dl-card{display:flex;align-items:center;gap:16px;background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:18px 20px;transition:box-shadow .2s,border-color .2s;}
.dl-card:hover{box-shadow:var(--shadow-sm);border-color:var(--red);}
.dl-icon{width:48px;height:48px;background:linear-gradient(135deg,var(--red),var(--red2));border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:22px;flex-shrink:0;color:#fff;}
.dl-info h4{font-size:14.5px;font-weight:700;color:var(--navy2);}
.dl-info p{font-size:12.5px;color:var(--muted);}
.dl-btn{margin-left:auto;background:var(--off);border:1px solid var(--border);color:var(--navy);font-size:12.5px;font-weight:700;padding:7px 16px;border-radius:6px;cursor:pointer;font-family:'Inter',sans-serif;transition:all .2s;white-space:nowrap;}
.dl-btn:hover{background:var(--navy);color:#fff;border-color:var(--navy);}
.brochure-visual{background:linear-gradient(135deg,var(--navy2),var(--navy));border-radius:18px;padding:40px 32px;text-align:center;}
.brochure-visual .bv-logo{width:90px;height:90px;background:#fff;border-radius:50%;padding:6px;margin:0 auto 20px;box-shadow:0 0 0 4px rgba(212,148,10,.4);}
.brochure-visual .bv-logo img{width:100%;height:100%;border-radius:50%;object-fit:contain;}
.brochure-visual h3{font-family:'Merriweather',serif;font-size:20px;color:#fff;margin-bottom:8px;}
.brochure-visual p{font-size:13.5px;color:rgba(255,255,255,.65);margin-bottom:24px;line-height:1.7;}
.brochure-visual .bv-btn{display:block;background:var(--gold);color:var(--navy2);padding:13px 24px;border-radius:var(--radius);font-weight:700;font-size:15px;margin-bottom:12px;transition:background .2s;}
.brochure-visual .bv-btn:hover{background:var(--gold-lt);}
.brochure-visual .bv-btn2{display:block;background:rgba(255,255,255,.1);color:#fff;padding:12px 24px;border-radius:var(--radius);font-weight:600;font-size:14px;border:1px solid rgba(255,255,255,.2);transition:all .2s;}
.brochure-visual .bv-btn2:hover{background:rgba(255,255,255,.18);}


/* ════════ ADMISSION ════════ */
.adm-layout{display:grid;grid-template-columns:1fr 1fr;gap:clamp(28px,5vw,60px);align-items:start;}
.steps{list-style:none;}
.step{display:flex;gap:16px;margin-bottom:24px;align-items:flex-start;}
.snum{width:38px;height:38px;background:var(--navy2);color:var(--gold-lt);border-radius:50%;font-weight:700;font-size:15px;display:flex;align-items:center;justify-content:center;flex-shrink:0;font-family:'Merriweather',serif;}
.sinfo h4{font-size:15px;color:var(--navy2);font-weight:700;margin-bottom:3px;}
.sinfo p{font-size:13.5px;color:var(--muted);line-height:1.6;}
.sinfo a{color:var(--red);font-weight:700;}
.docs-box{background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:24px;margin-top:24px;}
.docs-box h4{font-size:15px;font-weight:700;color:var(--navy2);margin-bottom:14px;display:flex;align-items:center;gap:8px;}
.docs-box ul{list-style:none;}
.docs-box ul li{font-size:13.5px;color:var(--text);padding:7px 0 7px 22px;border-bottom:1px solid var(--border);position:relative;}
.docs-box ul li:last-child{border-bottom:none;}
.docs-box ul li::before{content:'•';position:absolute;left:4px;color:var(--red);font-weight:900;}


/* Admission trigger card */
.adm-trigger{background:var(--navy2);border-radius:18px;padding:clamp(28px,4vw,44px);position:relative;overflow:hidden;}
.adm-trigger::before{content:'';position:absolute;top:-40px;right:-40px;width:200px;height:200px;background:rgba(196,39,46,.15);border-radius:50%;}
.adm-trigger::after{content:'';position:absolute;bottom:-40px;left:-20px;width:160px;height:160px;background:rgba(212,148,10,.08);border-radius:50%;}
.adm-badge{display:inline-block;background:var(--gold);color:var(--navy2);font-size:11px;font-weight:700;padding:4px 14px;border-radius:20px;letter-spacing:1.5px;text-transform:uppercase;margin-bottom:16px;position:relative;z-index:1;}
.adm-trigger h3{font-family:'Merriweather',serif;font-size:22px;color:#fff;margin-bottom:10px;position:relative;z-index:1;}
.adm-trigger p{font-size:14px;color:rgba(255,255,255,.68);line-height:1.75;margin-bottom:28px;position:relative;z-index:1;}
.adm-open-btn{background:var(--red);color:#fff;padding:14px 32px;border-radius:var(--radius);font-weight:700;font-size:16px;border:none;cursor:pointer;font-family:'Inter',sans-serif;transition:all .25s;position:relative;z-index:1;width:100%;letter-spacing:.3px;}
.adm-open-btn:hover{background:#a01e24;box-shadow:0 6px 20px rgba(196,39,46,.4);}
.adm-note{font-size:12.5px;color:rgba(255,255,255,.45);margin-top:16px;text-align:center;position:relative;z-index:1;}
.adm-note a{color:var(--gold-lt);font-weight:700;}


/* ════════ FACULTY ════════ */
.fac-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;}
.fac-card{background:#fff;border-radius:var(--radius);border:1px solid var(--border);padding:26px 18px;text-align:center;transition:box-shadow .2s,transform .2s;}
.fac-card:hover{box-shadow:var(--shadow);transform:translateY(-4px);}
.fac-av{width:68px;height:68px;background:linear-gradient(135deg,var(--navy2),var(--navy));border-radius:50%;margin:0 auto 14px;display:flex;align-items:center;justify-content:center;font-size:26px;border:3px solid var(--gold);}
.fac-card h4{font-size:15px;color:var(--navy2);font-weight:700;margin-bottom:3px;}
.fac-card .role{font-size:13px;color:var(--red);font-weight:600;margin-bottom:3px;}
.fac-card .qual{font-size:12px;color:var(--muted);}


/* ════════ NOTICES / EVENTS ════════ */
.ne-grid{display:grid;grid-template-columns:1.3fr 1fr;gap:40px;}
.notice-list{list-style:none;}
.n-item{display:flex;gap:14px;padding:15px 0;border-bottom:1px solid var(--border);align-items:flex-start;}
.n-date{background:var(--navy2);color:var(--gold-lt);padding:8px 10px;border-radius:8px;font-size:11.5px;font-weight:700;text-align:center;flex-shrink:0;min-width:48px;}
.n-date .day{font-size:20px;display:block;line-height:1;}
.n-body h5{font-size:14px;color:var(--navy2);font-weight:700;margin-bottom:3px;}
.n-body p{font-size:12.5px;color:var(--muted);}
